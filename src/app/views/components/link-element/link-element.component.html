<a [href]="options.url" [style.width.px]="style.width" [style.height.px]="style.height"
    *ngIf="styleRelative === null">{{ options.url }}</a>

<a [href]="options.url" [style.width.%]="styleRelative.width" [style.height.%]="styleRelative.height"
    *ngIf="styleRelative !== null">{{ options.url }}</a>
