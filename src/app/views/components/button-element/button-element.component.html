<button [disabled]="options.disabled" [style.width.px]="style.width" [style.height.px]="style.height"
    *ngIf="styleRelative === null">{{options.text}}</button>

<button [disabled]="options.disabled" [style.width.%]="styleRelative.width" [style.height.%]="styleRelative.height"
    *ngIf="styleRelative !== null">{{options.text}}</button>
